<div ng-controller="FavoritesCtrl">
<rs-view title="'Favorites'" type="list" goto-add-page-fn="gotoAddPage('FAVORITES')" settings-button="true">
  <md-content class="md-padding" ng-controller="FavoritesCtrl">
    <rs-search-bar placeholder-text="Search for products"
                   list-id="FAVORITES"></rs-search-bar>
      <md-list>
        <md-item ng-repeat="item in data.myItems | filter: data.query |
                orderBy: [data.mySettings.shoppingListSortOrder, 'product']">
          <rs-list-item list-item="item" checkbox-field="isonlist" checkbox-fn="toggleItemOnShoppingList(item, item.isonlist)"
                        accented-text="{{item.aisle}}" additional-text="{{item.recipe}}" click-fn="gotoDetailsPage(item, 'FAVORITES')"
                        has-note="{{item.note}}"
                        delete-fn="deleteItem(item)">{{item.amount}} {{item.unit}} {{item.product}}
          </rs-list-item>
          <md-divider inset></md-divider>
        </md-item>
      </md-list>
  </md-content>
</rs-view>
</div>
