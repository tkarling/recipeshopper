<form name="productForm" novalidate>
  <rs-view type="details" title="getTitle()"
           check-fn="addOrSaveItem(productForm.$valid)" check-enabled="{{(data.selectedTabIndex==1) || productForm.$valid}}">

    <rs-product-content ng-if="! data.addPage"></rs-product-content>

    <div ng-if="data.addPage" id="productdetails">
      <md-tabs md-dynamic-height class="md-primary md-hue-2" md-selected="data.selectedTabIndex">
        <md-tab id="addone-tab">
          <md-tab-label>Add One</md-tab-label>
          <md-tab-body>
            <rs-product-content></rs-product-content>
          </md-tab-body>
        </md-tab>
        <md-tab id="addmany-tab">
          <md-tab-label>Add Many</md-tab-label>
          <md-tab-body>
            <div>
              <strong>Aisles: </strong>
              <span ng-repeat="aisle in data.aisles">{{aisle}}, </span>
            </div>
            <md-input-container flex>
              <label>Add Items as rows of<br>&ltaisle&gt &ltamount&gt &ltunit&gt &ltproduct&gt<br>DAIRY 1 qt milk<br>VEGGIES&FRUIT
                2 carrots</label>
              <textarea ng-model="data.addedItemsString" columns="1"></textarea>
            </md-input-container>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </div>
  </rs-view>
</form>
