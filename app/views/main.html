<md-content class="md-padding">
  <rs-search-bar show-checkbox="true" placeholder-text="Search for products"></rs-search-bar>
  <md-content>
    <form name="myform" ng-submit="addProduct()" novalidate>
      <div layout>
        <md-input-container flex="15">
            <label>No.</label>
            <input type="number" ng-model="amount" ng-required="true">
        </md-input-container>
        <md-input-container flex>
            <label>Product</label>
            <input ng-model="product" ng-required="true">
        </md-input-container>
        <md-input-container flex="30">
            <label>Aisle</label>
            <input ng-model="aisle" ng-required="true">
        </md-input-container>
        <md-button type="submit" id="addproductbutton" ng-disabled="myform.$invalid" class="md-primary md-fab" aria-label="Add Product">
                <md-icon 
                md-svg-src="../bower_components/material-design-icons/action/svg/production/ic_note_add_24px.svg"></md-icon>
        </md-button>
      </div>
    </form>
  </md-content>
  <md-content>
      <md-list>
          <md-item line-through="item.isbought" 
            ng-repeat="item in groceries | filter: showAll | filter: query | 
                orderBy: [mySettings.shoppingListSortOrder, 'product']"> 
            <md-item-content ng-swipe-left="showActions = true" ng-swipe-right="showActions = false"> 
              <rs-tile-left-check ng-model="item.isbought" save-item-fn="saveItem(item)" aria-label="Is Bought">  
              </rs-tile-left-check>
              <rs-tile-content accented-text="{{item.aisle}}" additional-text="{{item.recipe}}" 
                click-fn="gotoDetailsPage(item)">{{item.amount}} {{item.unit}} {{item.product}}</rs-tile-content>
              <rs-tile-right-delete hide-sm show-gt-sm></rs-tile-right-delete>
              <rs-tile-right-delete hide-gt-sm show-sm ng-show="showActions"></rs-tile-right-delete>
            </md-item-content>
            <md-divider inset></md-divider>
        </md-item>
    </md-list>
  <md-content>
</md-content>
