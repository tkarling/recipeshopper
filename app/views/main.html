<rs-view title="'Shopping List'" settings-button="true">
  <md-content class="md-padding" ng-controller="MainCtrl">
    <rs-search-bar show-checkbox="true" placeholder-text="Search for products"
                   list-id="ShoppingList"></rs-search-bar>
    <md-content>
      <md-list>
        <md-item line-through="item.isbought"
                 ng-repeat="item in data.myItems | filter: data.showAll | filter: data.query |
                 orderBy: [data.mySettings.shoppingListSortOrder, 'product']">
          <rs-list-item list-item="item" checkbox-field="isbought" checkbox-fn="saveItem(item)"
                        accented-text="{{item.aisle}}" additional-text="{{item.recipe}}"
                        click-fn="gotoDetailsPage(item, 'ShoppingList')" has-note="{{item.note}}"
                        delete-fn="removeItem(item)">{{item.amount}} {{item.unit}} {{item.product}}
          </rs-list-item>
          <md-divider inset></md-divider>
        </md-item>
      </md-list>
    </md-content>
  </md-content>
</rs-view>
