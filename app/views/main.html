<rs-view>
  <md-content class="md-padding" ng-controller="MainCtrl">
    <rs-search-bar show-checkbox="true" placeholder-text="Search for products"></rs-search-bar>
    <md-content>
      <rs-one-row-add-item-form add-item-fn="addProduct"  number-field="true" field1="Product" field2="Aisle"></rs-one-row-add-item-form>
    </md-content>
    <md-content>
      <md-list>
        <md-item line-through="item.isbought" 
            ng-repeat="item in data.myItems | filter: data.showAll | filter: query | 
                orderBy: [data.mySettings.shoppingListSortOrder, 'product']">
          <md-item-content ng-swipe-left="showActions = true" ng-swipe-right="showActions = false">
            <rs-tile-left-check ng-model="item.isbought" save-item-fn="saveItem(item)" aria-label="Is Bought"></rs-tile-left-check>
            <rs-tile-content accented-text="{{item.aisle}}" additional-text="{{item.recipe}}" 
                click-fn="gotoDetailsPage(item)">{{item.amount}} {{item.unit}} {{item.product}}</rs-tile-content>
            <rs-tile-right-delete delete-fn="removeItem(item)" show-actions="{{showActions}}"></rs-tile-right-delete>
          </md-item-content>
          <md-divider inset></md-divider>
        </md-item>
      </md-list>
    </md-content>
  </md-content>
</rs-view>
