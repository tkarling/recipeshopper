<div id="recipedetails">
	<md-tabs class="md-accent" md-selected="data.selectedIndex" md-stretch-tabs="never">
      <md-tab id="ingredients-tab" aria-controls="ingredients-tab-content">
        Ingredients
      </md-tab>
      <md-tab id="instructions-tab" aria-controls="instructions-tab-content">
        Instructions
      </md-tab>
    </md-tabs>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="ingredients-tab-content" aria-labelledby="ingredients-tab" ng-switch-when="0" md-swipe-left="gotoNextTab()" md-swipe-right="gotoPreviousTab()">
			<md-content class="md-padding">        
	    		<md-button class="md-primary md-raised" ng-hide="ingredients.length > 0" ng-click="readIngredients()">Read Inredients</md-button>
	    	</md-content>
	    	<md-content ng-hide="ingredients.length == 0" class="md-padding" style="height: 400px;">
	    	<md-list>
		    <md-item ng-repeat="item in ingredients">
		    	<md-item-content> 
		    		<div class="md-tile-content">
					    <h3>
					      <span>{{item.amount}} {{item.unit}}</span>
					      <span><strong>{{item.product}}</strong></span> 
					    </h3>
				    </div>
				    <div class="md-tile-right md-padding">
					    <md-button class="md-warn md-raised md-hue-2" ng-click="deleteIngredient(item)" aria-label="Delete">
                        	<md-icon md-svg-src="../bower_components/material-design-icons/action/svg/production/ic_delete_24px.svg">
                    		</md-icon>
						</md-button>
				    </div>
			    </md-item-content>
			    <md-divider inset></md-divider>
			</md-item>
			</md-list>
	    	<md-content>
        </div>
        <div role="tabpanel" id="instructions-tab-content" aria-labelledby="instructions-tab" ng-switch-when="1" md-swipe-left="gotoNextTab()" md-swipe-right="gotoPreviousTab()">
	    	<md-content class="md-padding" style="height: 400px">
		    	<p ng-bind-html="recipe.instructions"></p>
	    	</md-content>
        </div>
    </ng-switch>
    <div class="after-tabs-area" layout="row" layout-margin layout-align="center center">
		  	<!-- <a href="#/recipedetails/{{prevItem}}" ng-click="saveRecipe()">&lt; prev</a>
			<a href="#/recipelist" class="btn" ng-click="saveRecipe()">&laquo; Back to list &raquo;</a>
			<a href="#/recipedetails/{{nextItem}}" ng-click="saveRecipe()">next &gt;</a> -->
		  	<a href="#/recipedetails/{{prevItem}}" >&lt; prev</a>
			<a href="#/recipelist" class="btn" >&laquo; Back to list &raquo;</a>
			<a href="#/recipedetails/{{nextItem}}" >next &gt;</a>
		    <!-- ng-disabled="!RecipeForm.$valid" -->
    </div> 
</div>
