<div class="panel panel-primary" ng-swipe-left="gotoPrevItem()" ng-swipe-right="gotoNextItem()">
  <div class="panel-heading">
    <h3 class="panel-title">{{recipe.recipename}}</h3>
  </div>
  <div class="panel-body">
	  <tabset>
	    <tab heading="H">Static content1</tab>
	    <tab heading="Ingredients">
	    	<p><button ng-hide="ingredients.length > 0" ng-click="readIngredients()">Read Inredients</button></p>
		    <div class="well rs-well" ng-repeat="item in ingredients"> 
			    <h4 class="rs-h4">
			      <span><strong>{{item.product}}</strong></span> 
			      <span class="pull-right">{{item.amount}} {{item.unit}}</span>
			    </h4>
			    <p>
			    <!-- <span class="rs-high-lighted-text">{{item.aisle}}; </span> -->
			    <!-- <span>{{item.recipe | lowercase}}</span> -->
			    <span class="pull-right"><button class="btn btn-delete btn-danger" ng-click="deleteIngredient(item)"></button></span>
			    </p>
			</div>
		</tab>
	    <tab heading="Directions">
	    	<p ng-bind-html="recipe.instructions"></p>
	    </tab>
	  </tabset>
  </div>

  <div class="panel-footer panel-footer-sm">
  	<a href="#/recipedetails/{{prevItem}}" class="btn btn-left" ng-click="saveRecipe()">&lt; prev</a> <!-- ng-disabled="!RecipeForm.$valid" -->
	<a href="#/recipelist" class="btn" ng-click="saveRecipe()">&laquo; Back to list &raquo;</a>
	<a href="#/recipedetails/{{nextItem}}" class="btn btn-right" ng-click="saveRecipe()">next &gt;</a>
  </div>
</div>
