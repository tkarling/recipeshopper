<div class="panel panel-primary" ng-swipe-left="gotoPrevItem()" ng-swipe-right="gotoNextItem()">
  <div class="panel-heading">
    <h3 class="panel-title">{{recipe.recipename}}</h3>
  </div>
  <div class="panel-body">
	  <tabset>
	    <tab heading="H">Static content1</tab>
	    <tab heading="Ingredients">Static content2</tab>
	    <tab heading="Directions">{{recipe.instructions}}</tab>
	  </tabset>
  </div>

  <div class="panel-footer panel-footer-sm">
  	<a href="#/recipedetails/{{prevItem}}" class="btn btn-left" ng-click="saveRecipe()">&lt; prev</a> <!-- ng-disabled="!RecipeForm.$valid" -->
	<a href="#/recipelist" class="btn" ng-click="saveRecipe()">&laquo; Back to list &raquo;</a>
	<a href="#/recipedetails/{{nextItem}}" class="btn btn-right" ng-click="saveRecipe()">next &gt;</a>
  </div>
</div>
