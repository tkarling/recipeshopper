<md-content class="md-padding">
  <rs-search-bar show-checkbox="true" placeholder-text="Search for recipes"></rs-search-bar>
  <md-content>
  <form name="myform" ng-submit="addRecipe()" novalidate>
    <div layout>
      <md-input-container flex>
          <label>Recipe Name</label>
          <input ng-model="recipename" ng-required="true">
      </md-input-container>
      <md-input-container flex>
          <label>Category Name</label>
          <input ng-model="category" ng-required="true">
      </md-input-container>
      <md-button type="submit" id="addrecipebutton" ng-disabled="myform.$invalid" 
          class="md-primary md-fab" aria-label="Add Recipe">
          <rs-icon icon-name="ic_note_add"></rs-icon>
      </md-button>
    </div>
  </form>
  </md-content>
  <md-content>
    <md-list>
        <md-item ng-repeat="item in recipes | filter: query | 
          orderBy: ['-onlist', mySettings.recipeSortOrder, 'recipename']">
          <md-item-content ng-swipe-left="showActions = true" ng-swipe-right="showActions = false"> 
            <rs-tile-left-check ng-model="item.onlist" save-item-fn="saveItem(item)" aria-label="Is on Shopping List"></rs-tile-left-check>
            <rs-tile-content accented-text="{{item.category}}"  
              click-fn="gotoDetailsPage(item)">{{item.recipename}}</rs-tile-content>
            <rs-tile-right-delete hide-sm show-gt-sm></rs-tile-right-delete>
            <rs-tile-right-delete hide-gt-sm show-sm ng-show="showActions"></rs-tile-right-delete>
          </md-item-content>
          <md-divider inset></md-divider>
        </md-item>
    </md-list>
  </md-content>
</md-content>
