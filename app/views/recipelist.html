<div ng-controller="RecipelistCtrl">
<rs-view title="'Recipes'" type="list" goto-add-page-fn="gotoAddPage()" settings-button="true">
  <md-content class="md-padding">
    <rs-search-bar placeholder-text="Search for recipes"></rs-search-bar>
      <md-list>
        <md-item ng-repeat="item in data.myItems | filter: data.query |
          orderBy: ['-onlist', data.mySettings.recipeSortOrder, 'recipename']">
          <rs-list-item list-item="item" checkbox-field="onlist" checkbox-fn="saveRecipe(item)"
                        accented-text="{{item.category}}" click-fn="gotoDetailsPage(item)"
                        delete-fn="deleteRecipe(item)">{{item.recipename}}
          </rs-list-item>
          <md-divider inset></md-divider>
        </md-item>
      </md-list>
  </md-content>
</rs-view>
</div>
