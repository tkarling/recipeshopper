<style type="text/css">
</style>

<formgroup>
  <form class="col-xs-12">  <!-- class="search -->
      <div class="col-xs-6">
            <label >by:
              <select ng-model="itemOrder">
                <option value="category">Caterory</option>
                <option value="recipename">Recipe Name</option>
              </select>
            </label>
            <!-- <span class="rs-checkbox"><input type="checkbox" ng-model="showAllDef" ></span> -->
      </div>
       <input type="text" class="col-xs-6" ng-model="query" placeholder="Search for recipes"> 
  </form>

  <form class="col-xs-12" name="myform" ng-submit="addRecipe()" novalidate>
          <label class="sr-only" for="recipename">Recipe Name</label>
          <input type="text" class="col-xs-5" name="recipename" Placeholder="Recipe Name"
            ng-model="recipename" ng-required="true">
          <label class="sr-only" for="category">Category Name</label>
          <input type="text" class="col-xs-5" name="category" Placeholder="Category Name"
            ng-model="category" ng-required="true">
        <button type="submit" class="btn btn-primary col-xs-2 pull-right" ng-disabled="myform.$invalid">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
  </form>
</formgroup>

<md-content class="md-padding">
    <md-list>
        <md-item ng-repeat="item in recipes | filter: showAll | filter: query | orderBy: ['-onlist', itemOrder, 'recipename']">
          <md-item-content> 
            <div class="md-tile-right">
                <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="item.onlist" 
                  class="md-primary" ng-change="updateRecipe(item)">
                </md-checkbox>
            </div>
            <div class="md-tile-content" ng-click="gotoDetailsPage(item)">
                <h3>
                  <span><strong>{{item.recipename}}</strong></span> 
                </h3>
              <h4 class="md-accent-text">{{item.category}}</h4>
            </div>
            <div class="md-tile-right md-padding">
                <md-button class="md-warn md-raised md-hue-2" ng-click="deleteRecipe(item)" aria-label="Delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </md-button>
            </div>
          </md-item-content>
          <md-divider inset></md-divider>
      </md-item>
  </md-list>
<md-content>
