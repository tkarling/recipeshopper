<style type="text/css">
  .rs-checkbox {
    padding: 8px;
  }
  .rs-well {
    padding:5px;
    margin: 5px;
  }
  .rs-h3 {
    margin: 2px;
  }

  .rs-line-through {
    text-decoration:line-through;
  }

  .rs-aisle-name {
    color: blue;
  }

  .btn-delete { background: red; }
</style>

<section>
  <div class="search">
    <span>
          <label class="formgroup">by:
            <select ng-model="itemOrder">
              <option value="category">Caterory</option>
              <!-- <option value="recipe">Recipe</option> -->
            </select>
          </label>
          <!-- <span class="rs-checkbox"><input type="checkbox" ng-model="showAllDef" ></span> -->
    </span>
    <span class="pull-right">
          <input type="text" ng-model="query" placeholder="Search for recipes"> <!-- style="width:140px" -->
    </span>
  </div>

  <form name="myform" ng-submit="addRecipe()" novalidate>
    <div>
      <input type="text" name="recipename" Placeholder="Recipe Name"
        ng-model="recipename" ng-required="true">
      <button type="submit" class="btn pull-right" ng-disabled="myform.$invalid">+</button>
    </div>
  </form>

  <!-- <h2>Dairy</h2> -->
  <div>
    <div line-through="item.onlist" class="well rs-well" ng-repeat="item in recipes | filter: showAll | filter: query | orderBy: [itemOrder, 'recipename']"> 
      <span class="rs-checkbox pull-left"><input type="checkbox" ng-model="item.onlist" ng-change="updateRecipe(item)"></span> 
      <h3 class="rs-h3">
        <span><strong>{{item.recipename}}</strong></span> 
        <!-- <span class="pull-right">{{item.amount}} {{item.unit}}</span> -->
      </h3>
      <span class="rs-aisle-name">{{item.category}}; </span>
      <!-- <span>{{item.recipe | lowercase}}</span> -->
      <span class="pull-right"><button class="btn btn-delete" ng-click="deleteRecipe(item)"></button></span>
    </div>
  </div>
</section>
