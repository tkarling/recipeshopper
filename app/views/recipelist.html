<md-content class="md-padding">
  <rs-search-bar show-checkbox="true" placeholder-text="Search for recipes"></rs-search-bar>
  <md-content>
  <form name="myform" ng-submit="addRecipe()" novalidate>
    <div layout>
      <md-input-container flex>
          <label>Recipe Name</label>
          <input ng-model="recipename" ng-required="true">
      </md-input-container>
      <md-input-container flex>
          <label>Category Name</label>
          <input ng-model="category" ng-required="true">
      </md-input-container>
      <md-button type="submit" id="addrecipebutton" ng-disabled="myform.$invalid" class="md-primary md-fab" aria-label="Add Recipe">
              <md-icon 
                md-svg-src="../bower_components/material-design-icons/action/svg/production/ic_note_add_24px.svg"></md-icon>
      </md-button>
    </div>
  </form>
  </md-content>
  <md-content>
    <md-list>
        <md-item ng-repeat="item in recipes | filter: query | 
          orderBy: ['-onlist', mySettings.recipeSortOrder, 'recipename']">
          <md-item-content ng-swipe-left="showActions = true" ng-swipe-right="showActions = false"> 
            <div class="md-tile-left">
                <md-checkbox md-no-ink aria-label="Is on Shopping List" ng-model="item.onlist" 
                  class="md-primary" ng-change="updateRecipe(item)">
                </md-checkbox>
            </div>
            <div class="md-tile-content" ng-click="gotoDetailsPage(item)">
                <h3>
                  <span><strong>{{item.recipename}}</strong></span> 
                </h3>
              <h4 class="md-accent-text">{{item.category}}</h4>
            </div>
            <rs-tile-right-delete hide-sm show-gt-sm></rs-tile-right-delete>
            <rs-tile-right-delete hide-gt-sm show-sm ng-show="showActions"></rs-tile-right-delete>
          </md-item-content>
          <md-divider inset></md-divider>
        </md-item>
    </md-list>
  </md-content>
</md-content>
