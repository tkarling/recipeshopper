  <body ng-app="recipeshopperApp">
     <style type="text/css">
      .fixed-header {
        background-color: white;
        height: 70px;
        position: fixed;
        top: 0; left: 0; right: 0;
        padding: 10px 0px;
        margin: 0px 20px;
      }

      .text-logo {
        margin: 10px 0px;
      }
      .rs-content {
        padding:0px;
        margin: 0px 10px;
        margin-top: 70px;
      }

    </style>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div>
      <div class="container fixed-header" ng-controller="TabController">
        <ul class="nav nav-pills pull-right" ng-show="userLoggedIn">
          <li ng-class="{ active:isSet(1) }"><a ng-href="#/main" ng-click="setTab(1)">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
          </a></li>
          <li ng-class="{ active:isSet(2) }"><a ng-href="#/recipelist" ng-click="setTab(2)">
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
          </a></li>
          <li ng-class="{ active:isSet(3) }"><a ng-href="#/picdemo" ng-click="setTab(3)">P</a></li>
        </ul>
        <h3 class="text-muted text-logo"><a ng-href="#/login">Shopper</a></h3>
      </div>

      <div class="rs-content" ng-view=""></div>

      <!-- <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div> -->
    </div>
