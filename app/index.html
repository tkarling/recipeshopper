<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="recipeshopperApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="AppCtrl" layout="column" layout-fill>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$media('gt-md')"> <!-- rs-max-width -->
              <md-toolbar md-theme="green"> 
                <h1 class="md-toolbar-tools">Recipe Shopper</h1>
              </md-toolbar>
              <md-content class="md-padding" ng-controller="LeftCtrl">
                <md-list>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/main')" ng-disabled="!userLoggedIn">
                        <md-icon icon="../bower_components/material-design-icons/action/1x_web/ic_shopping_cart_black_24dp.png">
                        </md-icon>
                        <span>Shopping List</span>
                      </md-button>
                  </md-item-content>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/recipelist')" ng-disabled="!userLoggedIn">
                        <md-icon icon="../bower_components/material-design-icons/action/1x_web/ic_book_black_24dp.png">
                        </md-icon>
                        <span>Recipes</span>
                      </md-button>
                  </md-item-content>
                  <md-divider inset></md-divider>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/settings')" ng-disabled="!userLoggedIn">
                        <md-icon icon="../bower_components/material-design-icons/action/1x_web/ic_settings_black_24dp.png">
                        </md-icon>
                        <span>Settings</span>
                      </md-button>
                  </md-item-content>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/login')">
                        <md-icon icon="../bower_components/material-design-icons/action/1x_web/ic_account_box_black_24dp.png">
                        </md-icon>
                        <span>Login</span>
                      </md-button>
                  </md-item-content>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/picdemo')">
                        <span>Pic Demo</span>
                      </md-button>
                  </md-item-content>
                </md-list>
              </md-content>
            </md-sidenav>

            <md-content flex>  
              <div flex layout="column" layout-fill layout-align="center center">
                  <md-toolbar md-theme="green" style="position:fixed">
                        <h3 class="md-toolbar-tools">
                          <md-button ng-click="toggleLeft()" aria-label="Open Nav Bar" hide-gt-md>
                              <md-icon icon="../bower_components/material-design-icons/navigation/1x_web/ic_menu_white_24dp.png">
                              </md-icon>
                          </md-button>
                          <span> Shopping List</span>
                          <span flex></span>
                          <md-button ng-click="gotoPage('/settings')" aria-label="Go to settings" ng-disabled="!userLoggedIn">
                              <md-icon icon="../bower_components/material-design-icons/action/1x_web/ic_settings_white_24dp.png">
                              </md-icon>
                          </md-button>
                        </h3>
                  </md-toolbar>
                  <md-content md-theme="green" layout-fill style="margin-top:64px">
                      <div ng-view=""></div>
                  </md-content>
              </div>
            </md-content>
        </section>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/mockfirebase/browser/mockfirebase.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/recipedetails.js"></script>
        <script src="scripts/services/filereader.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <!--<script src="scripts/controllers/status.js"></script>-->
        <script src="scripts/controllers/recipelist.js"></script>
        <script src="scripts/services/basicstoredlistmgr.js"></script>
        <script src="scripts/controllers/picdemo.js"></script>
        <script src="scripts/services/settingsmgr.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <!-- endbuild -->

       
</body>
</html>
