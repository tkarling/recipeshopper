<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="recipeshopperApp">
     <style type="text/css">
      .fixed-header {
        background-color: white;
        height: 70px;
        position: fixed;
        top: 0; left: 0; right: 0;
        padding: 10px 0px;
        margin: 0px 20px;
      }

      .text-logo {
        margin: 10px 0px;
      }
      .rs-content {
        padding:0px;
        margin: 0px 10px;
        margin-top: 70px;
      }

    </style>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="AppCtrl" layout="column" layout-fill>
      <md-content layout="row" flex>

            <md-sidenav class="md-sidenav-left md-whiteframe-z2 rs-max-width" md-component-id="left" md-is-locked-open="$media('gt-md')">
              <md-toolbar> <!-- class="md-theme-indigo" -->
                <h1 class="md-toolbar-tools">Recipe Shopper</h1>
              </md-toolbar>
              <md-content class="md-padding" ng-controller="LeftCtrl">
                <md-list>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/main')" class="md-primary" ng-disabled="!userLoggedIn">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                        <span>Shopping List</span>
                      </md-button>
                  </md-item-content>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/recipelist')" class="md-primary" ng-disabled="!userLoggedIn">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                        <span>Recipes</span>
                      </md-button>
                  </md-item-content>
                  <md-divider inset></md-divider>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/login')" class="md-primary">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span>Login</span>
                      </md-button>
                  </md-item-content>
                  <md-item-content>
                      <md-button ng-click="gotoPage('/picdemo')" class="md-primary">
                        <!-- <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> -->
                        <span>Pic Demo</span>
                      </md-button>
                  </md-item-content>
                </md-list>
              </md-content>
            </md-sidenav>

            <md-content flex layout="column" > <!-- class="md-padding" -->
                <md-toolbar md-scroll-shrink>
                      <h3 class="md-toolbar-tools">
                        <span><md-button ng-click="toggleLeft()" aria-label="Open Nav Bar" hide-gt-md>
                          <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </md-button></span>
                        <span>Shopping List</span>
                      </h3>
                </md-toolbar>
                <div ng-view=""></div>
            </md-content>
      </md-content>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/mockfirebase/browser/mockfirebase.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/recipedetails.js"></script>
        <script src="scripts/services/filereader.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <!--<script src="scripts/controllers/status.js"></script>-->
        <script src="scripts/controllers/recipelist.js"></script>
        <script src="scripts/services/basicstoredlistmgr.js"></script>
        <script src="scripts/controllers/picdemo.js"></script>
        <!-- endbuild -->
</body>
</html>
